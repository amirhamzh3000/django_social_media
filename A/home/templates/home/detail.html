{% extends 'base.html' %}


{% block content %}
{% if request.user.id == post.user.id %}
<a class="btn btn-danger" href="{% url 'home:post_delete' post.id %}">Delete</a>
<a class="btn btn-info" href="{% url 'home:post_update' post.id %}">Update</a>
{% endif %}
<p><a href="{% url 'account:profile' post.user.id %}">{{ post.user.username }}</a> - {{post.updated|date:"Y M"}}</p>
<p>{{ post.body }}</p>

{% endblock %}
